apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.preventium.boxpreventium"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    //    compile 'com.android.support:appcompat-v7:23.4.0'
    //    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    //    testCompile 'junit:junit:4.12'
    //    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    //    androidTestCompile 'com.android.support.test:runner:0.5'
    //    androidTestCompile 'com.android.support:support-annotations:23.4.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile files('libs/commons-net-3.5.jar')
    //compile 'com.journeyapps:zxing-android-embedded:3.0.2@arr'
    //compile 'com.google.zxing:zxing-parent:3.2.1'
   // compile 'me.dm7.barcodescanner:zxing:1.8.4'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.2.1'
    compile(name:'permissions-release', ext:'aar')
}
